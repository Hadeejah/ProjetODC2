<!DOCTYPE html>
<html>

<head>
  <!-- <title>Page de connexion</title> -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
 
    <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
          
            <div class="modal-header">
              <h4 class="modal-title">Ajouter un client</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <div class="modal-body">
              <form id="modal-client">
                <div class="form-group">
                  <label for="nom">Nom :</label>
                  <input type="text" class="form-control" id="nom_client" placeholder="Entrez le nom">
                </div>
                <div class="form-group">
                  <label for="prenom">Prénom :</label>
                  <input type="text" class="form-control" id="prenom" placeholder="Entrez le prénom">
                </div>
                <div class="form-group">
                  <label for="numero">Numéro :</label>
                  <input type="text" class="form-control" id="numero" placeholder="Entrez le numéro">
                </div>
                <div class="modal-footer">
                  <button type="button" id="save" style="background-image: linear-gradient(to bottom right, #072227, #00f7ff);" class="btn btn-primary">Ajouter</button>
                  <button type="button" id="fermer"  class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                </div>
              </form>
            </div>
            
          </div>
        </div>
      </div>






  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
