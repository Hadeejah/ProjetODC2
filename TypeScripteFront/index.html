<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transactions</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <link rel="stylesheet" href="style.css" />

  <body>
    <div class="header">
      <button id="btnCompte">add Compte</button>
      <button id="btnListCompte">liste Compte</button>
      <button class="addUser">add User</button>
      <button id="btnDet">Details</button>
    </div>

    
    <!-- <div id="notification" class="notification">
      <span id="notificationMessage" class="notification-message"></span>
    </div> -->
    <form class="forme ">
      <div class="container mt-3 rounded p-4 col-md-5 row-">
        <h1 class="text-center">Breukh Transaction</h1>
        <div class="transaction-section">
          <h4 class="transaction-title text-center" id="transaction-title">
            Expéditeur
          </h4>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="expediteur">N°Compte/Tel</label>
                <input
                  type="text"
                  class="form-control"
                  id="expediteur"
                  placeholder="Numéro de téléphone expéditeur"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="expediteur_nom">Nom complet</label>
                <input
                  type="text"
                  class="form-control"
                  id="expediteur_nom"
                  placeholder="Nom complet de l'expéditeur"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="transaction-section">
          <h4
            class="transaction-title text-center titleTransac"
            id="transaction-title"
          >
            Transaction
          </h4>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="montant">Montant</label>
                <input
                  type="number"
                  class="form-control"
                  id="montant"
                  placeholder="Montant de la transaction"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="fournisseur">Fournisseur</label>
                <select class="form-control selectFournisseur" id="fournisseur">
                  <option>Choisis un fournisseur</option>
                  <option value="om">Orange Money</option>
                  <option value="wv">Wave</option>
                  <option value="wr">Wari</option>
                  <option value="cb">Compte Bancaire</option>
                </select>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="type_transaction">Type de transaction</label>
                <select
                  class="form-control selectTransaction"
                  id="type_transaction"
                >
                  <option>Choisis un type de transaction</option>
                  <option value="depot">Dépôt</option>
                  <option value="retrait">Retrait</option>
                  <option value="trans_CompteVersComptes">Transfert</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="transaction-section partieDestinataire">
          <h4 class="transaction-title text-center" id="transaction-title">
            Destinataire
          </h4>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="destinataire">Numéro destinataire</label>
                <input
                  type="text"
                  class="form-control"
                  id="destinataire"
                  placeholder="Numéro de téléphone destinataire"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="destinataire_nom">Nom complet</label>
                <input
                  type="text"
                  class="form-control"
                  id="destinataire_nom"
                  placeholder="Nom complet du destinataire"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="text-right">
          <button type="button" class="btn btn-primary btn-lg" id="btnValider">
            Valider
          </button>
        </div>
      </div>
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Ajouter un client</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <form id="modal-client">
                <div class="form-group">
                  <label for="nom">Nom complet</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nom_client"
                    placeholder="Entrez le nom"
                  />
                </div>
                <div class="form-group">
                  <label for="numero">Numéro :</label>
                  <input
                    type="text"
                    class="form-control"
                    id="numero"
                    placeholder="Entrez le numéro"
                  />
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    id="save"
                    style="
                      background-image: linear-gradient(
                        to bottom right,
                        #313333,
                        #1d2d2e68
                      );
                    "
                    class="btn btn-primary"
                  >
                    Ajouter
                  </button>
                  <button
                    type="button"
                    id="fermer"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Fermer
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal1" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Historique Transaction</h4>
              <button type="button" class="close btnClose" data-dismiss="modal">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <form id="modal-client">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Type</th>
                      <th>Expediteur</th>
                      <th>Date</th>
                      <th>Montant</th>
                    </tr>
                  </thead>
                  <tbody class="tbody">
                    <!-- <tr>
                            <td>dfghjklm</td>
                          </tr>
                          <tr>
                            <td>dfghjklm</td>
                          </tr> -->
                  </tbody>
                </table>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!----------------------------------------------- AJOUTER  COMPTE ---------------------------------------->

      <div class="modal1" id="modalCompte">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Ajouter un Compte</h4>
            </div>
            <div class="modal-body">
              <form id="modal-client">
                <div class="form-group">
                  <label for="numero">Numero</label>
                  <input
                    type="text"
                    class="form-control num"
                    id="numero"
                    placeholder="Entrez votre numero"
                  />
                </div>
                <div class="form-group">
                  <label for="Solde">Solde</label>
                  <input
                    type="text"
                    class="form-control solde"
                    id="solde"
                    placeholder="Entrez le solde"
                  />
                </div>
              
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label for="fournisseur">Fournisseur</label>
                      <select class="form-control selectFournisseur selFourni" id="fournisseur">
                        <option value="">Choisis un fournisseur</option>
                        <option value="om">OM</option>
                        <option value="wv">WV</option>
                        <option value="cb">CB</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="modal-footer ">
                  <button type="button" id="ajouter" style="background-image: linear-gradient(to bottom right, #313333,  #1d2d2e68 )"  class="btn btn-primary " >
                    Ajouter
                  </button>
                  <button
                    type="button"
                    id="fermer"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Fermer
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!------------------------------------------------------LISTER COMPTE --------------------------------------------->
      <div class="modal1 " id="modalListeCompte">
        <div class="modal-dialog ">
          <div class="modal-content ">
            <div class="modal-header">
              <h4 class="modal-title">Liste Comptes</h4>
            </div>
            <div class="modal-body">
              <form id="modal-client">
                <table class="table">
                  <thead>
                    <tr>
                    
                      <th>Solde</th>
                      <th>Montant</th>
                      <th>Num_Compte</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody class="tbody">
                    <tr>

                            <td>
                              <button type="button" id="fermer" class="btn btn-secondary" data-dismiss="modal">Fermer </button>
                             <button type="button" id="fermer" class="btn btn-secondary" data-dismiss="modal"> Bloquer </button>
                            </td>
                      </tr>
                     
                  </tbody>
                </table>

                <div class="modal-footer ">
                  <button
                    type="button"
                    id="fermer"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Fermer
                  </button>
                </div>
              </form>
    </form>

    <script src="main.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
